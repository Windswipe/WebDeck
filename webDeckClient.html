<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Deck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .connection-banner {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .connection-banner.connected {
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            color: #4ade80;
        }

        .connection-banner.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .connection-banner.scanning {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connection-banner.connected .status-dot {
            background: #4ade80;
            animation: none;
        }

        .connection-banner.disconnected .status-dot {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        .connection-banner.scanning .status-dot {
            background: #3b82f6;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .connection-details {
            font-size: 0.8em;
            opacity: 0.8;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .header p {
            color: #aaa;
            font-size: 0.95em;
        }

        .deck {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .deck.disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .button {
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            border: 2px solid #3700ff;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
            font-weight: 600;
            font-size: 0.85em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.2);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(233, 69, 96, 0.1);
            transition: left 0.3s ease;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(233, 69, 96, 0.4);
            border-color: #00eeff;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .button-label {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 10px;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-icon {
            position: relative;
            z-index: 1;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #4ade80;
            border-radius: 6px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .status.active {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .deck {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .header h1 {
                font-size: 2em;
            }

            .connection-banner {
                top: 10px;
                right: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-banner" id="connectionBanner">
        <div class="status-dot"></div>
        <div>
            <div>Scanning...</div>
            <div class="connection-details" id="connectionDetails"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>WebDeck Client</h1>
        </div>

        <div class="deck disabled" id="deck"></div>
    </div>

    <div class="status" id="status"></div>

    <script>
        let serverAddress = null;
        const statusElement = document.getElementById('status');
        const deckElement = document.getElementById('deck');
        const bannerElement = document.getElementById('connectionBanner');
        const detailsElement = document.getElementById('connectionDetails');

        // Cookie management functions
        function setCookie(name, value, days = 30) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = `expires=${date.toUTCString()}`;
            document.cookie = `${name}=${value};${expires};path=/`;
        }

        function getCookie(name) {
            const nameEQ = `${name}=`;
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return cookie.substring(nameEQ.length);
                }
            }
            return null;
        }

        // Button configuration
        const buttons = [
            { label: 'Example action', icon: 'ðŸŽ¬', action: 'example' },
            { label: 'Open Notepad', icon: 'ðŸŽµ', action: 'open_app', path: 'C:\\Windows\\System32\\notepad.exe' },
            { label: 'Mute/Unmute Sound', icon: 'ðŸŽ™ï¸', action: 'toggle_mute' },
            { label: 'Play/Pause Media', icon: 'ðŸ“¹', action: 'pause_media' },
            { label: 'Next/Skip Track', icon: 'ðŸ”´', action: 'skip_track' },
            { label: 'Previous Track', icon: 'â¹ï¸', action: 'previous_track' },
            { label: 'Button 7', icon: 'â–¶ï¸', action: 'action_7' },
            { label: 'Button 8', icon: 'â¸ï¸', action: 'action_8' },
            { label: 'Button 9', icon: 'ðŸ”Š', action: 'action_9' },
            { label: 'Button 10', icon: 'ðŸ”‡', action: 'action_10' },
            { label: 'Button 11', icon: 'â¬†ï¸', action: 'action_11' },
            { label: 'Button 12', icon: 'â¬‡ï¸', action: 'action_12' },
            { label: 'Button 13', icon: 'â–¶ï¸', action: 'action_7' },
            { label: 'Button 14', icon: 'â¸ï¸', action: 'action_8' },
            { label: 'Button 15', icon: 'ðŸ”Š', action: 'action_9' },
            { label: 'Button 16', icon: 'ðŸ”‡', action: 'action_10' },
            { label: 'Button 17', icon: 'â¬†ï¸', action: 'action_11' },
            { label: 'Button 18', icon: 'â¬‡ï¸', action: 'action_12' }
        ];

        // Render buttons
        function renderButtons() {
            deckElement.innerHTML = '';
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerHTML = `
                    <div class="button-icon">${btn.icon}</div>
                    <div class="button-label">${btn.label}</div>
                `;

                button.addEventListener('click', () => sendAction(btn.action));
                deckElement.appendChild(button);
            });
        }

        // Discover server on local network
        async function discoverServer() {
            updateConnectionStatus('scanning', 'Scanning local network...');

            // Try last known host from cookies first
            const lastHost = getCookie('webdeck_lasthost');
            if (lastHost) {
                updateConnectionStatus('scanning', `Trying last known host: ${lastHost}...`);
                if (await testConnection(`http://${lastHost}:8000`)) {
                    return `http://${lastHost}:8000`;
                }
            }

            // Try localhost
            const localhostAddress = 'http://localhost:8000';
            if (await testConnection(localhostAddress)) {
                setCookie('webdeck_lasthost', 'localhost');
                return localhostAddress;
            }

            // Get local IP range and scan
            try {
                const response = await fetch('https://api.ipify.org?format=json', { mode: 'no-cors' });
                // If localhost didn't work, try scanning common local IP ranges
                const addresses = generateLocalIPs();
                for (const address of addresses) {
                    updateConnectionStatus('scanning', `Trying ${address.split('://')[1]}...`);
                    if (await testConnection(address)) {
                        // Store the successful host in cookies
                        const host = address.split('://')[1].split(':')[0];
                        setCookie('webdeck_lasthost', host);
                        return address;
                    }
                }
            } catch (e) {
                // Continue with scanning
            }

            return null;
        }

        // Generate common local IP addresses to try
        function generateLocalIPs() {
            const addresses = [];
            // Common private IP ranges
            const ranges = [
                { start: [10, 0, 0], end: 254 }
            ];

            for (const range of ranges) {
                for (let i = 1; i <= Math.min(50, range.end); i++) {
                    const ip = [...range.start, i].join('.');
                    addresses.push(`http://${ip}:8000`);
                }
            }
            return addresses;
        }

        // Test connection to a server
        async function testConnection(address) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 1500);

                const response = await fetch(`${address}/discover`, {
                    method: 'GET',
                    mode: 'cors',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Server found:', data);
                    return true;
                }
            } catch (error) {
                // Connection failed, continue scanning
            }
            return false;
        }

        // Update connection status banner
        function updateConnectionStatus(status, details) {
            bannerElement.className = `connection-banner ${status}`;
            detailsElement.textContent = details;
        }

        // Handle successful connection
        async function onServerConnected(address) {
            serverAddress = address;
            const host = address.split('://')[1];
            updateConnectionStatus('connected', `Connected to ${host}`);
            deckElement.classList.remove('disabled');
            renderButtons();
            console.log('Server connected:', address);
        }

        // Send action to server
        async function sendAction(action) {
            if (!serverAddress) {
                showStatus('Not connected to server');
                return;
            }

            try {
                const response = await fetch(`${serverAddress}/action`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: action, path: buttons.find(b => b.action === action)?.path || '' }),
                });

                if (response.ok) {
                    showStatus(`Sent: ${action} âœ“`);
                } else {
                    showStatus(`Error: ${response.status} âœ—`);
                    // Connection lost, restart discovery
                    serverAddress = null;
                    discoverAndConnect();
                }
            } catch (error) {
                showStatus('Connection lost âœ—');
                serverAddress = null;
                discoverAndConnect();
            }
        }

        // Show status message
        function showStatus(message) {
            statusElement.textContent = message;
            statusElement.classList.add('active');

            setTimeout(() => {
                statusElement.classList.remove('active');
            }, 2000);
        }

        // Main discovery and connection flow
        async function discoverAndConnect() {
            const address = await discoverServer();
            if (address) {
                await onServerConnected(address);
            } else {
                updateConnectionStatus('disconnected', 'Server not found - retrying...');
                // Retry discovery every 5 seconds
                setTimeout(discoverAndConnect, 5000);
            }
        }

        // Start discovery on page load
        window.addEventListener('load', () => {
            discoverAndConnect();
        });
    </script>
</body>
</html>
